credentials_for_provider:
  xfyun_app_id:
    type: text-input
    required: true
    label:
      en_US: APP ID
    placeholder:
      en_US: Please input your xfyun app id
      zh_Hans: 请输入你的科大讯飞 app id
    help:
      en_US: Get your app_id and app_secret from xfyun
      zh_Hans: 科大讯飞 app_id 和 api_secret api_key
    url: https://console.xfyun.cn/services/iat
  xfyun_api_secret:
    type: secret-input
    required: true
    label:
      en_US: API Secret
    placeholder:
      en_US: Please input your api secret
      zh_Hans: 请输入你的科大讯飞 api secret
  xfyun_api_key:
    type: secret-input
    required: true
    label:
      en_US: API Key
    placeholder:
      en_US: Please input your api key
      zh_Hans: 请输入你的科大讯飞 api key
